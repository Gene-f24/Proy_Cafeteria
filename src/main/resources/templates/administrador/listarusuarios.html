<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Usuarios</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Cafetería</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item"><a class="nav-link" th:href="@{/admin/home}">Inicio</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/clientes/cargarclientes}">Clientes</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/productos/cargarproductos}">Productos</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/ventas/cargarventas}">Ventas</a></li>
                <li class="nav-item active"><a class="nav-link" th:href="@{/usuarios/cargarusuarios}">Usuarios</a></li>
            </ul>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a th:href="@{/logout}" class="btn btn-danger btn-sm">Cerrar sesión</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Contenido principal -->
    <div class="container mt-4">
        <h4>Lista de Usuarios Registrados</h4>
        <br>
        <div class="mb-3">
			<a th:href="@{/admin/home}" class="btn btn-secondary">Volver</a>
        </div>
        <div class="row">
            <div class="col-12">
                <table class="table table-hover">
                    <thead class="thead-dark">
                        <tr>
                            <th>ID</th>
                            <th>Nombre</th>
                            <th>Apellido</th>
                            <th>Correo</th>
                            <th>Tipo Usuario</th>
                            <th>Opciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="u : ${lstUsuarios}">
                            <td th:text="${u.idusua}">1</td>
                            <td th:text="${u.nom_usua}">Juan</td>
                            <td th:text="${u.ape_usua}">Pérez</td>
                            <td th:text="${u.correo}">correo@ejemplo.com</td>
                            <td th:text="${u.idtipousua == 1 ? 'Administrador' : 'Vendedor'}">Administrador</td>
                            <td class="d-flex justify-content-center">
                                <a th:href="@{/usuarios/eliminar/}+${u.idusua}"
                                   class="btn btn-danger btn-sm"
                                   onclick="return confirm('¿Seguro que deseas eliminar este usuario?');">
                                   Eliminar
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
