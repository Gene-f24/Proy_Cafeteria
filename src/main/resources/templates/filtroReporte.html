<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Filtro de Reporte</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                
                <div class="card-header text-center bg-primary text-white">
                    <h4>Generar Reporte por Categoría</h4>
                </div>
                <div class="card-body">
                    <form th:action="@{/ventas/grabarfiltro}" method="post" target="_blank" class="mt-2">
                        <div class="form-group">
                            <label for="categoria">Seleccione una categoría:</label>

                            <select id="categoria" name="categoria" class="form-control" required>
                                <option value="">Seleccione...</option>
                                <option th:each="c : ${lstCategorias}"
                                        th:value="${c.desCateg}"
                                        th:text="${c.desCateg}">
                                </option>
                            </select>
                        </div>

                        <div class="text-center">
                            <button type="submit" class="btn btn-primary mt-3">
                                Generar PDF
                            </button>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
