<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Editar Clientes</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
</head>

<body class="bg-light">
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" href="#">Cafetería</a>
		<div class="collapse navbar-collapse">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item"><a class="nav-link"
						th:href="${session.usuarioLogueado.idtipousua == 1} ? @{/admin/home} : @{/vend/home}">Inicio</a>
				</li>
				<li class="nav-item"><a class="nav-link" th:href="@{/clientes/cargarclientes}">Clientes</a></li>
				<li class="nav-item"><a class="nav-link" th:href="@{/productos/cargarproductos}">Productos</a></li>
				<li class="nav-item"><a class="nav-link" th:href="@{/ventas/cargarventas}">Ventas</a></li>
				<li class="nav-item"
					th:if="${session.usuarioLogueado != null and session.usuarioLogueado.idtipousua == 1}">
					<a class="nav-link" th:href="@{/usuarios/cargarusuarios}">Usuarios</a>
				</li>
			</ul>
			<ul class="navbar-nav ml-auto">
				<li class="nav-item">
					<a th:href="@{/logout}" class="btn btn-danger btn-sm">Cerrar sesión</a>
				</li>
			</ul>
		</div>
	</nav>
	<div class="container mt-5">
		<div class="row justify-content-center">
			<div class="col-md-6">
				<div class="card shadow-lg border-1 rounded-lg">
					<div class="card-header bg-primary text-white text-center">

						<h4>Editar Clientes</h4>
					</div>
					<div class="card-body">
						<form th:action="@{/clientes/guardar}" th:object="${cliente}" method="post">
							<div class="form-group">
								<label for="inputCod">Código</label>
								<input type="text" th:field="*{idCli}" class="form-control" id="inputCod" readonly>
							</div>
							<div class="form-group">
								<label for="inputNom">Nombre</label>
								<input type="text" th:field="*{nom_cli}" class="form-control" id="inputNom"
									placeholder="Nombre">
							</div>
							<div class="form-row">
								<div class="form-group col-md-4">
									<label for="inputTipodoc">Tipo de doc</label>
									<select th:field="*{id_tipodoc}" id="inputTipodoc" class="form-control">
										<option value="-1">Seleccione...</option>
										<option th:each="td : ${lstTipodoc}" th:text="${td.nom_tipodoc}"
											th:value="${td.id_tipodoc}">Seleccione...
										</option>
									</select>
								</div>
							</div>
							<div class="form-row">
								<div class="form-group col-md-6">
									<label for="inputNumdoc">Nro de documento</label>
									<input type="text" th:field="*{nroDocCli}" class="form-control" id="inputNumdoc"
										placeholder="0">
								</div>
							</div>

							<button type="submit" class="btn btn-primary">Guardar</button>
							<a th:href="@{/clientes/cargarclientes}" class="btn btn-secondary">Cancelar</a>
						</form>
						<span th:text="${mensaje}"></span>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>

</html>
