<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Agregar Venta</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" href="#">Cafetería</a>
		<div class="collapse navbar-collapse">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item"><a class="nav-link" th:href="@{/vend/home}">Inicio</a></li>
				<li class="nav-item"><a class="nav-link" th:href="@{/clientes/cargarclientes}">Clientes</a></li>
				<li class="nav-item"><a class="nav-link" th:href="@{/productos/cargarproductos}">Productos</a></li>
				<li class="nav-item"><a class="nav-link" th:href="@{/ventas/nuevo}">Ventas</a></li>
			</ul>
			<ul class="navbar-nav ml-auto">
				<li class="nav-item">
					<a th:href="@{/logout}" class="btn btn-danger btn-sm">Cerrar sesión</a>
				</li>
			</ul>
		</div>
	</nav>
	<div class="container mt-4">
		<h2>Agregar Nueva Venta</h2>
		<form th:action="@{/ventas/nueva}" th:object="${venta}" method="post">
			<div class="form-group">
			    <label for="dni">DNI del Cliente</label>
			    <input type="text" id="dni" th:field="*{nroDocCli}" class="form-control"
			           placeholder="Ingrese DNI" maxlength="8" pattern="\d{8}" required>
			</div>
			<button type="submit" class="btn btn-success">Crear Venta</button>
			<a th:href="@{/ventas/cargarventas}" class="btn btn-primary">Listar</a>
			<a th:href="@{/vend/home}" class="btn btn-secondary">Volver</a>
		</form>
	</div>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>
</body>

</html>
