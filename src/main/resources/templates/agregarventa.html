<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Agregar Venta</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" href="#">CafeterÃ­a</a>
		<div class="collapse navbar-collapse">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item"><a class="nav-link" th:href="@{/home}">Inicio</a></li>
				<li class="nav-item"><a class="nav-link" th:href="@{/clientes/cargarclientes}">Clientes</a></li>
				<li class="nav-item"><a class="nav-link" th:href="@{/productos/cargarproductos}">Productos</a></li>
				<li class="nav-item"><a class="nav-link" th:href="@{/ventas/nuevo}">Ventas</a></li>
			</ul>
		</div>
	</nav>
	<div class="container mt-4">
		<h2>Agregar Nueva Venta</h2>
		<form th:action="@{/ventas/nueva}" th:object="${venta}" method="post">
			<div class="form-group">
				<label>Cliente</label>
				<select th:field="*{idCli}" class="form-control" required>
					<option value="" disabled selected>-- Seleccione Cliente --</option>
					<option th:each="c : ${lstClientes}" th:value="${c.idCli}" th:text="${c.nom_cli}">
					</option>
				</select>
			</div>
			<button type="submit" class="btn btn-success">Crear Venta</button>
			<a th:href="@{/ventas/cargarventas}" class="btn btn-primary">Listar</a>
			<a th:href="@{/home}" class="btn btn-secondary">Volver</a>
		</form>
	</div>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>
</body>

</html>
