<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Cafetería</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-container {
      background-color: #fff;
      padding: 60px 50px;
      border-radius: 15px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
      width: 450px;
      text-align: left;
    }

    .login-container h1 {
      text-align: center;
      margin-bottom: 35px;
      color: #3e2723;
      font-size: 32px;
      font-weight: 600;
    }

    .login-container label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: #3e2723;
      font-size: 18px;
    }

    .login-container .form-control {
      padding: 14px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 18px;
    }

    .login-container .btn-primary {
      width: 100%;
      padding: 14px;
      background-color: #3e2723;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
      font-size: 18px;
      font-weight: 500;
      transition: background 0.3s ease;
    }

    .login-container .btn-primary:hover {
      background-color: #5d4037;
    }

    .login-container p {
      font-size: 16px;
      margin-top: 25px;
      text-align: center;
    }

    .login-container a {
      color: #3e2723;
      text-decoration: none;
      font-weight: 600;
    }

    .login-container a:hover {
      text-decoration: underline;
    }

    [role="alert"] {
      font-size: 16px;
      text-align: center;
      margin-top: 15px;
    }
  </style>
</head>
<body>
	<div class="login-container">
		<h1>Acceso al Sistema</h1>
		<form action="/login" method="post">
			<div class="mb-3">
				<label for="" class="form-label">Usuario</label>
				<input type="email" name="txtUsuario" class="form-control" id="">
			</div>
			<div class="mb-3">
				<label for="" class="form-label">Contraseña</label>
				<input type="password" name="txtClave" class="form-control" id="">
			</div>
			<div class="mb-3">
				<button type="submit" class="btn btn-primary">Ingresar</button>
			</div>
			<div class="mb-3">
				<p>Para registrar su cuenta, pulse <a th:href="@{/registro/cargarregistro}">aquí</a></p>
			</div>
			<div role="alert" th:class="${cssmensaje}" th:text="${mensaje}"></div>
			<br>
		</form>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
