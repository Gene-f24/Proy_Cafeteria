<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Registro de Cuenta</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .register-container {
      background-color: #fff;
      padding: 60px 50px;
      border-radius: 15px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
      width: 480px;
      text-align: left;
    }

    .register-container h1 {
      text-align: center;
      margin-bottom: 35px;
      color: #3e2723;
      font-size: 32px;
      font-weight: 600;
    }

    .register-container label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: #3e2723;
      font-size: 18px;
    }

    .register-container .form-control {
      padding: 14px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 18px;
    }

    .register-container .btn-primary {
      width: 100%;
      padding: 14px;
      background-color: #3e2723;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
      font-size: 18px;
      font-weight: 500;
      transition: background 0.3s ease;
    }

    .register-container .btn-primary:hover {
      background-color: #5d4037;
    }

    .register-container p {
      font-size: 16px;
      margin-top: 25px;
      text-align: center;
    }

    .register-container a {
      color: #3e2723;
      text-decoration: none;
      font-weight: 600;
    }

    .register-container a:hover {
      text-decoration: underline;
    }

    [role="alert"] {
      font-size: 16px;
      text-align: center;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="register-container">
    <h1>Registro de Cuenta</h1>
    <form th:action="@{/registro/guardar}" th:object="${usuarios}" method="post">
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre</label>
        <input type="text" th:field="*{nom_usua}" class="form-control" id="nombre" required>
      </div>

      <div class="mb-3">
        <label for="apellido" class="form-label">Apellido</label>
        <input type="text" th:field="*{ape_usua}" class="form-control" id="apellido" required>
      </div>

      <div class="mb-3">
        <label for="correo" class="form-label">Usuario</label>
        <input type="email" th:field="*{correo}" class="form-control" id="correo" required>
      </div>

      <div class="mb-3">
        <label for="clave" class="form-label">Contraseña</label>
        <input type="password" th:field="*{clave}" class="form-control" id="clave" required>
      </div>
	  
	  <input type="hidden" th:field="*{idtipousua}" value="2">

      <div class="mb-3">
        <button type="submit" class="btn btn-primary">Registrar</button>
      </div>

      <div class="mb-3">
        <p>¿Ya tienes una cuenta? <a href="/login">Inicia sesión aquí</a></p>
      </div>

      <div role="alert" th:class="${cssmensaje}" th:text="${mensaje}"></div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
